<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
  <link rel="icon" href="https://r.resimlink.com/61euX.png" type="image/x-icon" />
  <style>
    body {
        background-color: #212121;
    }

    .container {
        margin: 0 auto;
        position: relative;
        width: 250px;
        height: 250px;
        margin-top: 15%;
    }

    .ghost {
        width: 50%;
        height: 53%;
        left: 25%;
        top: 10%;
        position: absolute;
        border-radius: 50% 50% 0 0;
        background: #ededed;
        border: 1px solid #bfc0c0;
        border-bottom: none;
        animation: float 2s ease-out infinite;
    }

    .ghost-copy {
        width: 50%;
        height: 53%;
        left: 25%;
        top: 10%;
        position: absolute;
        border-radius: 50% 50% 0 0;
        background: #ededed;
        border: 1px solid #bfc0c0;
        border-bottom: none;
        animation: float 2s ease-out infinite;
        z-index: 0;
    }

    .face {
        position: absolute;
        width: 100%;
        height: 60%;
        top: 20%;
    }

    .eye,
    .eye-right {
        position: absolute;
        background: #585959;
        width: 13px;
        height: 13px;
        border-radius: 50%;
        top: 40%;
    }

    .eye {
        left: 25%;
    }

    .eye-right {
        right: 25%;
    }

    .mouth {
        position: absolute;
        top: 50%;
        left: 45%;
        width: 10px;
        height: 10px;
        border: 3px solid;
        border-radius: 50%;
        border-color: transparent #585959 #585959 transparent;
        transform: rotate(45deg);
    }

    .one,
    .two,
    .three,
    .four {
        position: absolute;
        background: #ededed;
        top: 85%;
        width: 25%;
        height: 23%;
        border: 1px solid #bfc0c0;
        z-index: 0;
    }

    .one {
        border-radius: 0 0 100% 30%;
        left: -1px;
    }

    .two {
        left: 23%;
        border-radius: 0 0 50% 50%;
    }

    .three {
        left: 50%;
        border-radius: 0 0 50% 50%;
    }

    .four {
        left: 74.5%;
        border-radius: 0 0 30% 100%;
    }

    .shadow {
        position: absolute;
        width: 30%;
        height: 7%;
        background: #bfc0c0;
        left: 35%;
        top: 80%;
        border-radius: 50%;
        animation: scale 2s infinite;
    }

    .error-text {
        position: absolute;
        top: 15px; 
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: monospace;
        color: #30c967;
        height: 270px;
    }

    .error-code {
        font-size: 36px;
        font-weight: bold;
    }

    .error-message {
        font-size: 24px;
    }

    @keyframes scale {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }

    @keyframes float {
        50% {
            transform: translateY(15px);
        }
    }

    @keyframes glitch {
        0% {
            transform: translate(0, 0);
        }
        25% {
            transform: translate(2px, -2px);
        }
        50% {
            transform: translate(-2px, 2px);
        }
        75% {
            transform: translate(2px, 2px);
        }
        100% {
            transform: translate(-2px, -2px);
        }
    }


    .button {
      color: #4CAF50;
      background-color: #363636;
      font-weight: 500;
      border-radius: 0.5rem;
      font-size: 1rem;
      line-height: 2rem;
      padding-left: 2rem;
      padding-right: 2rem;
      padding-top: 0.7rem;
      padding-bottom: 0.7rem;
      text-align: center;
      margin-right: 0.5rem;
      display: inline-flex;
      align-items: center;
      border: none;
      position: relative;
      top: 290px;
      left: 0px;
      right: 0px;
    }

    .button:hover {
      background-color: #333;
    }

    .button svg {
      display: inline;
      width: 1.3rem;
      height: 1.3rem;
      margin-right: 0.75rem;
      color: #30c967;
    }

    .button:focus svg {
      animation: spin_357 0.5s linear;
    }

    @keyframes spin_357 {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    ::selection {
        background-color: #9f5bf7ed;
        color: #30c967;
    }

    ::-webkit-scrollbar {
      height: 10px;
      width: 10px;
      background-color: #212121;
    }

    ::-webkit-scrollbar-corner {
      background: none;
    }
    ::-webkit-scrollbar-thumb {
      background-clip: padding-box;
      background-color: #676767;
      border: 2px solid transparent;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-track {
       background-color: transparent;
    }
  </style>
</head>
  <title>Error Page</title>
<body>
    <div class="container">
        <div class="ghost-copy">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
        </div>
        <div class="ghost">
            <div class="face">
                <div class="eye"></div>
                <div class="eye-right"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="shadow"></div>
        <div class="error-text">
            <div class="error-code">404</div>
            <div class="error-message">Page Not Found</div>
          <button class="button" type="button" onclick="window.location.href = '../#'" style="margin-top: auto;">
            <svg viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"></path>
            <path d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" fill-rule="evenodd"></path>
          </svg>
              Refresh 
          </button>
        </div>
    </div>
  <script>
      var currentUrl = window.location.href;

      if (currentUrl.endsWith('.html')) {
          var newUrl = currentUrl.slice(0, -5); 
          window.history.replaceState({}, document.title, newUrl); 
      }
  </script>
</body>
</html>
