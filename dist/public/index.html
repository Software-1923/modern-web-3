<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>L-o-A-d Screen</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #212121;
      overflow: hidden;
    }

    .loader {
      display: flex;
      align-items: center;
    }

    .bar {
      display: inline-block;
      width: 3px;
      height: 20px;
      background-color: rgba(255, 255, 255, .5);
      border-radius: 10px;
      animation: scale-up4 1s linear infinite;
    }

    .bar:nth-child(2) {
      height: 35px;
      margin: 0 5px;
      animation-delay: .25s;
    }

    .bar:nth-child(3) {
      animation-delay: .5s;
    }

    @keyframes scale-up4 {
      20% {
        background-color: #ffff;
        transform: scaleY(1.5);
      }

      40% {
        transform: scaleY(1);
      }
    }
</style>
  <script>
        setTimeout(function() {
            window.location.href = "home.html";
        }, 2500);
  </script>
</head>

<body>
  <div class="loader">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
  </div>
  <script src="script.js"></script>
  <script>
      var currentUrl = window.location.href;

      if (currentUrl.endsWith('.html')) {
          var newUrl = currentUrl.slice(0, -5); 
          window.history.replaceState({}, document.title, newUrl); 
      }
  </script>
</body>
</html>
